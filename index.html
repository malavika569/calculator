<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="app">
		<div class="calculator" role="application" aria-label="Basic calculator">
			<div class="display" aria-live="polite">
				<div id="preview" class="preview" title="Live result preview">0</div>
				<div id="screen" class="screen" title="Current input">0</div>
			</div>
			<div class="buttons" role="group" aria-label="Calculator keys">
				<button data-action="clear" class="btn secondary" aria-label="Clear">C</button>
				<button data-action="backspace" class="btn secondary" aria-label="Backspace">โซ</button>
				<button data-value="(" class="btn secondary" aria-label="Left parenthesis">(</button>
				<button data-value=")" class="btn secondary" aria-label="Right parenthesis">)</button>

				<button data-value="7" class="btn">7</button>
				<button data-value="8" class="btn">8</button>
				<button data-value="9" class="btn">9</button>
				<button data-value="รท" class="btn operator" aria-label="Divide">รท</button>

				<button data-value="4" class="btn">4</button>
				<button data-value="5" class="btn">5</button>
				<button data-value="6" class="btn">6</button>
				<button data-value="x" class="btn operator" aria-label="Multiply">x</button>

				<button data-value="1" class="btn">1</button>
				<button data-value="2" class="btn">2</button>
				<button data-value="3" class="btn">3</button>
				<button data-value="-" class="btn operator" aria-label="Subtract">-</button>

				<button data-value="0" class="btn">0</button>
				<button data-value="." class="btn">.</button>
				<button data-action="equals" class="btn equals" aria-label="Equals">=</button>
				<button data-value="+" class="btn operator" aria-label="Add">+</button>
			</div>
		</div>
		<footer class="hint">
			<span>Keyboard: 0-9, + - * /, ., Enter, Backspace, Esc</span>
		</footer>
	</div>
	<script src="script.js"></script>
</body>
</html>
